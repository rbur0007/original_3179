<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Visualisation 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="styles/debug.css">
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
  <section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
      <p class="title is-1">Space Mission Launches on Earth</p>
      <p class="subtitle is-3">from 1957 - 2020</p>
    </div>
  </div>
  </section>

<body>
  <section class="section">
    <div class="container"><div>
      <h1 class="title">Section</h1>
      <h2 class="subtitle">
        First sectionl, provide a brief introduction to the beginning of the space race/exploration <strong>bold syntax</strong>, provide information about sites
      </h2>
      <div id="vis1"></div>
      <script type="text/javascript">
      var spec = "https://raw.githubusercontent.com/rbur0007/FIT3179/main/times_of_launches_test.json";
      vegaEmbed('#vis1', spec).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      </script>
    </div>
  </section>
</body>


<body>
  <section class="section">
    <div class="container"><div>
      <h1 class="title">This is another section?</h1>
      <div id="vis"></div>
      <script type="text/javascript">
      var spec = "https://raw.githubusercontent.com/rbur0007/FIT3179/main/launches_per_site_map.json";
      vegaEmbed('#vis', spec).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      </script>
    </div>
  </section>
</body>




</body>
</html>
